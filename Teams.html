<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #e0f7fa, #f1f8e9); margin: 0; padding: 0; }
        .container { padding: 30px; max-width: 900px; margin: 50px auto; background: #ffffff; box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); border-radius: 20px; }
        h1 { color: #4caf50; text-align: center; font-size: 3rem; margin-bottom: 30px; }
        .team-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .team-member { padding: 20px; background: #e8f5e9; border-radius: 15px; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); transition: transform 0.3s, box-shadow 0.3s; }
        .team-member:hover { transform: translateY(-10px); box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); }
        .team-member h2 { margin: 0; font-size: 1.5rem; color: #2e7d32; }
        .team-member p { margin: 8px 0 0; color: #555; font-style: italic; }
        a { display: inline-block; margin-top: 20px; padding: 12px 25px; background-color: #4caf50; color: #ffffff; text-decoration: none; border-radius: 10px; font-weight: bold; transition: background-color 0.3s; }
        a:hover { background-color: #388e3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teams</h1>
        <div class="team-list">
            <div class="team-member">
                <h2>John Doe</h2>
                <p>Project Manager</p>
            </div>
            <div class="team-member">
                <h2>Jane Smith</h2>
                <p>Developer</p>
            </div>
            <div class="team-member">
                <h2>Alice Johnson</h2>
                <p>Designer</p>
            </div>
            <div class="team-member">
                <h2>Bob Lee</h2>
                <p>QA Engineer</p>
            </div>
        </div>
        <a href="INDEX11.html">Back to Start</a>
    </div>
</body>
</html>
